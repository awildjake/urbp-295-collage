<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Outer glow circle -->
  <circle cx="24" cy="24" r="22" fill="rgba(255,242,0,0.15)" stroke="rgba(255,242,0,0.6)" stroke-width="1.5"/>
  <!-- Inner dark circle -->
  <circle cx="24" cy="24" r="18" fill="rgba(20,20,20,0.85)"/>
  <!-- Clock face -->
  <circle cx="24" cy="24" r="11" fill="none" stroke="#fff242" stroke-width="2"/>
  <!-- Clock hands -->
  <line x1="24" y1="24" x2="24" y2="15" stroke="#fff242" stroke-width="2" stroke-linecap="round"/>
  <line x1="24" y1="24" x2="30" y2="27" stroke="#fff242" stroke-width="2" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="24" cy="24" r="1.5" fill="#fff242"/>
  <!-- Tick marks -->
  <line x1="24" y1="13.5" x2="24" y2="15" stroke="#fff242" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="24" y1="33" x2="24" y2="34.5" stroke="#fff242" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="13.5" y1="24" x2="15" y2="24" stroke="#fff242" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="33" y1="24" x2="34.5" y2="24" stroke="#fff242" stroke-width="1.5" stroke-linecap="round"/>
</svg>